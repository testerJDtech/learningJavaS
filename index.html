    <script>
    // Inside the scrit tag, you can add JavaScript code
    var name = "some-name";

    // const means that the variable remains constant and cannot be reassigned

    const name = "Nike";
    
    // let means that the variable can be reassigned later
    // examples is when one has prices for different products that are subject to change
    let name = "Adidas";
    
    
    </script>
